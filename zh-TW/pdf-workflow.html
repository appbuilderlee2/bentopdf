    <style>
      #rete-container {
        background-image: radial-gradient(circle, #374151 1px, transparent 1px);
        background-size: 20px 20px;
        cursor: default;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      #toolbox-sidebar {
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      #rete-container.is-panning {
        cursor: grabbing;
      }

      #rete-container [data-testid='node'] {
        cursor: pointer;
      }

      #rete-container [data-testid='node']:active {
        cursor: grabbing;
      }

      .wf-node {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 280px;
      }

      .wf-card {
        background: #1f2937;
        border: 2px solid var(--cat-color, #6b7280);
        border-radius: 12px;
        width: 100%;
        overflow: hidden;
        transition: box-shadow 0.2s;
      }

      .wf-selected .wf-card {
        box-shadow: 0 0 0 3px
          color-mix(in srgb, var(--cat-color) 40%, transparent);
      }

      .wf-header {
        padding: 8px 14px 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .wf-cat {
        font-size: 11px;
        font-weight: 600;
        color: var(--cat-color, #9ca3af);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .wf-divider {
        height: 1px;
        background: #374151;
        margin: 0 14px;
      }

      .wf-body {
        padding: 10px 14px 12px;
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .wf-icon {
        width: 18px;
        height: 18px;
        color: var(--cat-color, #9ca3af);
        flex-shrink: 0;
        margin-top: 1px;
      }

      .wf-info {
        flex: 1;
        min-width: 0;
      }

      .wf-title {
        font-size: 13px;
        font-weight: 600;
        color: #f3f4f6;
        line-height: 1.3;
      }

      .wf-desc {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 2px;
        line-height: 1.3;
      }

      .wf-tag {
        font-size: 10px;
        padding: 2px 8px;
        border-radius: 4px;
        background: color-mix(in srgb, var(--cat-color) 15%, transparent);
        color: var(--cat-color, #9ca3af);
        font-weight: 500;
        white-space: nowrap;
        flex-shrink: 0;
        align-self: center;
      }

      .wf-sockets {
        display: flex;
        justify-content: center;
        gap: 8px;
        position: relative;
        z-index: 1;
      }

      .wf-sockets-top {
        margin-bottom: -7px;
      }

      .wf-sockets-bottom {
        margin-top: -7px;
      }

      .wf-socket-slot {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .wf-socket {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--socket-color, #6366f1);
        border: 2px solid #1f2937;
        box-shadow: 0 0 0 1px var(--socket-color, #6366f1);
        cursor: crosshair;
        transition: transform 0.15s;
      }

      .wf-socket:hover {
        transform: scale(1.3);
      }

      .connection .main-path {
        stroke: #6366f1;
        stroke-width: 2px;
        fill: none;
      }

      @keyframes wf-bar-slide {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      @keyframes wf-dot-pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.4;
          transform: scale(0.75);
        }
      }

      .wf-bar-slide {
        animation: wf-bar-slide 1.5s ease-in-out infinite;
      }

      .wf-dot-pulse {
        animation: wf-dot-pulse 1.2s ease-in-out infinite;
      }
    </style>

        <input id="save-template-name" type="text" placeholder="e.g. Invoice Workflow" class="w-full bg-gray-900/80 border border-gray-600/60 text-white rounded-lg px-3 py-2.5 text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500/30 focus:outline-none placeholder-gray-500 mb-1">
        <p id="save-template-error" class="text-red-400 text-xs mb-4 hidden"></p>
        <div class="flex gap-2 mt-4">
          <button id="save-template-cancel" class="flex-1 bg-gray-700/80 hover:bg-gray-600 text-gray-300 font-medium py-2.5 px-4 rounded-lg transition-colors text-sm">
            Cancel
          </button>
          <button id="save-template-confirm" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2.5 px-4 rounded-lg transition-colors text-sm">
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Load Template Modal -->
    <div id="load-template-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
      <div class="bg-gray-800/95 rounded-2xl shadow-2xl p-6 max-w-md w-full mx-4 border border-gray-600/50">
        <div class="flex items-center gap-3 mb-5">
          <div class="w-9 h-9 rounded-xl bg-indigo-500/10 flex items-center justify-center">
            <i class="ph ph-folder-open text-lg text-indigo-400"></i>
          </div>
          <h3 class="text-base font-semibold text-white">Load Template</h3>
        </div>
        <div id="load-template-list" class="space-y-1.5 max-h-64 overflow-y-auto mb-4"></div>
        <p id="load-template-empty" class="text-gray-500 text-sm text-center py-6 hidden">
          No saved templates yet.
        </p>
        <button id="load-template-cancel" class="w-full bg-gray-700/80 hover:bg-gray-600 text-gray-300 font-medium py-2.5 px-4 rounded-lg transition-colors text-sm mt-2">
          Cancel
        </button>
      </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
      <div class="bg-gray-800/95 rounded-2xl shadow-2xl p-6 max-w-sm w-full mx-4 border border-gray-600/50">
        <h3 id="alert-title" class="text-lg font-semibold text-white mb-2">
          Alert
        </h3>
        <p id="alert-message" class="text-gray-300 text-sm mb-6"></p>
        <button id="alert-ok" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2.5 px-4 rounded-lg transition-colors text-sm">
          OK
        </button>
      </div>
    </div>

    <!-- PDF Password Modal -->
    <div id="pdf-password-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden">
      <div class="bg-gray-800/95 rounded-2xl shadow-2xl border border-gray-600/50 p-5 w-80 mx-4">
        <h3 class="text-white font-semibold text-sm mb-1">
          <i class="ph ph-lock text-sm"></i> Protected PDF
        </h3>
        <p id="pdf-password-filename" class="text-gray-400 text-xs mb-3 truncate"></p>
        <input type="password" id="pdf-password-input" placeholder="Enter password" class="w-full bg-gray-900 border border-gray-600 text-white rounded-md px-3 py-2 text-xs focus:border-indigo-500 focus:outline-none mb-1">
        <p id="pdf-password-error" class="text-red-400 text-xs mb-3 hidden">
          Incorrect password
        </p>
        <div class="flex gap-2">
          <button id="pdf-password-skip" class="flex-1 bg-gray-700/80 hover:bg-gray-600 text-gray-300 text-xs py-2 rounded-lg transition-colors">
            Skip
          </button>
          <button id="pdf-password-unlock" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white text-xs py-2 rounded-lg transition-colors">
            Unlock
          </button>
        </div>
      </div>
    </div>
